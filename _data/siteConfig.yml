# site configuration
extContentMarkers:
  startExposedSection: '<!-- START_EXPOSED_SECTION -->'
  endExposedSection: '<!-- END_EXPOSED_SECTION -->' 
pageToc:
  tocContainer: '#toc_container'
  toc: '#toc'
  tocLoadedEvent: 'page_toc_loaded'
  scrollSpyBase: 'body'
  tocItemLink: '#toc li a'
  tocItemLinkClass:
    light: 'pageTocActiveLight'
    dark: 'pageTocActiveDark'
  desktop:
    referenceContainer: '.main-content'
    offsetFromHeader: 35
    offsetFromReferenceContainer: 100
    leftSideBar: '.side-bar'
  pagesWithoutToc:
    - tag-info
    - cat-info
    - site-pages
colSchemaCorrections:
  elementsWithBackgroundAffected: 'body, #category-menu-more-list, table, tbody, thead, tr, td, th, td[class=\"child\"], .offcanvas, .ck-editor__main, .side-bar, #hs-eu-cookie-confirmation'
  backgroundColorOnElementsAffected:
    light: '#fff'
    dark: '#0d1117' # here to change dark theme background
  elementsWithTextAffected: 'body, p, ul li, ol li, li a, h1, h2, span, .dt-info, label[for^=\"dt-length-\"], label[for^=\"dt-search-\"], #category-menu-more-list li a, .offcanvas-title, td, div[siteFunction=\"labelForPageSearchList\"], label[for=\"offcanvasPageFullInfoPageGeneralCustomNotesEdit\"]'
  textColorOnElementsAffected:
    light: '#000'
    dark: '#dee2e6'  # here to change dark theme text color
  elementsWithBorderTopAffected: '.site-footer'
  borderTopOnElementsAffected:
    light: '1px solid #eeebee'
    dark: '1px solid #44434d'
  elementsWithBorderLeftAffected: '.main-header'
  borderLeftOnElementsAffected:
    light: '1px solid #44434d'
    dark: '1px solid #44434d'
  hideBodyUntilLoadTimeout: 200
goToTopBtn:
  btnContainer: '.main'
  # don't forget to escape double quotes
  content: '<div id=\"ihs_go_to_top_btn\" class=\"btn btn-sm btn-primary rounded-circle\"><i class=\"bi bi-arrow-up\"></i></div>'
  topOfPageMarker: '<div id =\"ihs_top_of_page\"></div>'
  topOfPageId: '#ihs_top_of_page'
  btnId: '#ihs_go_to_top_btn'
  topOfPageContainer: '.main-content-wrap'
externalContent:
  containerToIncludeExternalContent: '.main-content main'
themeSwitch:
  cookie: 'JTDThemeCookie'
  btnContent: '<div id=\"themeSwitcher\" title=\"Switch theme\" class=\"m-2 btn btn-secondary border border-secondary border-opacity-25 shadow-none text-light\"><i class=\"bi bi-mask\"></i></div>'
  btnContainer: '.aux-nav-list'
  append: false
  btnId: '#themeSwitcher'
siteFooter:
  container: '.site-footer'
  rows:
    - content: '<div class=\"footer_first_row\"><a href=\"https://innohub.space/eng/terms-of-service/\" target=_blank>Terms</a> | <a href=\"https://innohub.space/eng/privacy/\" target=_blank>Privacy</a> | <a href=\"https://innohub.space/eng/cookie-policy/\" target=_blank>Cookies</a></div>'
    - content: '<div class=\"footer_first_row\">Copyright <i class=\"bi bi-c-circle\"></i> <a href=\"https://pmc-expert.com\" target=_blank>PMC</a></div>'
headerAboveContent:
  headerID: '#main-header'
  offsetWhenScroll: 20
headerAboveSideBar:
  logo: '<a href=\"/\"><img class = \"site_logo\" src=\"/assets/img/logo.png\" /></a>'
  container: '.site-header'
  siteTitle: '.site-title'
layouts:
    contentArea:
      mainContainer: '.main-content-wrap'
      contentContainer: '.main-content main'
      contentWrapper: ".main-content"
      desktop:
        padding: 'px-5'
        widthOnHome: '100%'
    leftSideBar:
      container: '.side-bar'
toBeRemovedAfterLoad:
  - "script": # selector for the element to be removed, in the form of tag, .class, #id
    - "externalContent" # each selector[siteAttr = ...] will be removed
  - "h1":
    - "testAttr"
    - "testAttr_1"
marker404: "site-this-is-404-page" #should be allocated as id to one element in 404.html
catMenu: true
catMenuMoreBtn: "category-menu-more"
siteVars:
  siteTestBadge: "xxx"
similarByContent:
  maxPages: 4
hsIntegration:
  enabled: true
  bootstrapCSS: "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  bootstrapJS: "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  forms:
    elements:
      fieldValidationErrorMessagesGroup: ".hs-error-msgs"
      formErrorMesage: ".hs_error_rollup"
      submittedMessage: ".submitted-message"
    submisionSource: 
      propName: "source"
      propValue: "figmares_doc_site"
links:
  privacyLink: "https://innohub.space/eng/privacy"
  supportLink: "https://innohub.space/eng/mypmc/technical-support/"

