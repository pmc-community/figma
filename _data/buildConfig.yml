verbose: true #not used
pyEnable: true
pyLaunch: "python3"
pyPageSummary:
  allInOneStep: true
  allInOneStepScript: "tools_py/page-summary/auto-summary.py"
  summaryLength: 30
  model: 
    name: "t5-small"
    max_length: 35
    min_length: 10
    length_penalty: 1
    num_beams: 2
    early_stopping: true
  threadMultiplicator: 4
  tokenizer:
    prompt: "generate 30 words intepretation for the following text:"
    max_length: 256
    return_tensors: "tf"
    truncation: true
    skip_special_tokens: true
rawContentFolder: "doc-raw-contents"
preFlight: false
relatedPages:
  "enable": true
  "relPagesNo": 3
  "scoreLimit": -0.1
  "batchSize": 100
  "tf_idf_weigths": #sum of weights must be 1
    "keywords": 0.5
    "tags": 0.3
    "cats": 0.1
    "content": 0.1
autoExcerpt:
  keywords: 10
  minKeywordLength: 3
tagsToRemoveOnDryRender: ["script", "style", "h1", "h2", "h3", "h4", "h5", "h6"]
pySimilarPagesByContent:
  enable: true
  script: "tools_py/similar-pages/similar-pages.py"
  similarity_threshold: 0.75
  files_batch: 100
  chunk_size_in_files_batch: 100
  threadMultiplicator: 4
  model_url: "https://tfhub.dev/google/universal-sentence-encoder/4"
pageKeywords:
  enable: true
github:
  enabled: true
  user: "pmc-community"
  repo: "figma"
  discussionOrg: "pmc-community"
  discussionsRepo: "discussions"
readingTime:
  enabled: true
  average_adult: 240        # Average adult reading speed
  comprehension_study: 200  # Study with focus on comprehension
  skimming_study: 300       # Speed reading or skimming
algoliaSearch:
  container: '#docsearch'
  debug: false
  maxResultsPerGroup: 20
  insights: true
prodUrl: "https://figmares.innohub.space"
JTDSearch:
  searchBoxWidth: "fit-content"