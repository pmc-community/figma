<!--- HEADS UP!!!
  ALGOLIA SEARCH CONFIG IS IN _config.yml

<!--- Algolia search --->
<div id="docsearch" class="pr-3"></div>
<script type="text/javascript">
  docsearch({
    appId: '{{ site.siteConfig.algoliaSearch.appId }}',
    apiKey: '{{ site.siteConfig.algoliaSearch.apiKey }}',
    indexName: '{{ site.siteConfig.algoliaSearch.indexName }}',
    container: '{{ site.siteConfig.algoliaSearch.container }}',
    debug: {{ site.siteConfig.algoliaSearch.debug }},
    maxResultsPerGroup: {{ site.siteConfig.algoliaSearch.maxResultsPerGroup }}
  });
</script>
