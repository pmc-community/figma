{% assign catsArray= site.data.category_list  | json_string_to_object %}

    <div id="cloud_cat_container" class="">         
        <div class="border border-secondary border-opacity-25 card shadow bg-transparent overflow-y-auto">
            <div class="card-header d-flex justify-content-between">
                <span class="fs-6 fw-medium">Categories</span>
                <button siteFunction="btnClose" whatToClose="#cloud_cat_container" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div siteFunction="catCloudContainerBody" class="card-body overflow-y-auto">
                {% for catItem in site.data.categories_details %}
                    <button 
                        siteFunction="catButton"
                        tagType="siteCat" 
                        id="{{ catItem[0] }}" 
                        type="button" 
                        class="btn btn-sm position-relative text-danger fw-medium border-0 shadow-none"
                        title = "Details for category {{ catItem[0] }}">
                        {{ catItem[0] }}
                        <span class="fw-normal border px-2 rounded bg-warning-subtle text-dark">
                            {{ catItem[1]["numPages"] }}
                        </span>
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>
