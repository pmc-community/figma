{% assign catsArray= site.data.category_list  | json_string_to_object %}

    <div id="cloud_cat_container" class="container">         
        <div class=" card shadow bg-transparent overflow-y-auto">
            <div class="card-header d-flex justify-content-between">
                <span class="fs-6 fw-medium">Categories</span>
                <button siteFunction="btnClose" whatToClose="#cloud_cat_container" type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <div siteFunction="catCloudContainerBody" class="card-body overflow-y-auto">
                {% for catItem in site.data.categories_details %}
                    <button 
                        siteFunction="catButton"
                        tagType="siteCat" 
                        id="{{ catItem[0] }}" 
                        type="button" 
                        class="focus-ring focus-ring-warning px-3 mr-5 my-2 btn btn-sm btn-primary position-relative"
                        title = "Details for tag {{ catItem[0] }}">
                        {{ catItem[0] }}
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-warning">
                            {{ catItem[1]["numPages"] }}
                        </span>
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>
