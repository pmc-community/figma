{% assign cats= site.data.categories_details %}

<!-- cats stats -->
<div
    siteFunction="homeStats_cats_title"
    class="fs-6 fw-medium">
    Categories
</div>
<div siteFunction="homeStats_cats_container">
    <ul 
        siteFunction="homeStats_cats_items_list"
        class="pl-0">

        <div siteFunction="homeStats_cats_allCats">
            {% assign catsNo = cats | size %}
            
            <li 
                siteFunction="homeStats_cats_list_item"
                class="list-group-item d-flex align-items-center justify-content-between align-items-start py-2 px-2 my-0 bg-transparent border-top border-secondary border-opacity-25 text-secondary">
                <div>
                    <div class="d-flex align-items-center">
                        Total categories:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_cats_total_cats">
                            0
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        Site categories:
                        <span 
                            class="ml-1 fw-medium text-danger"
                            siteFunction="homeStats_cats_site_cats">
                            {{catsNo}}
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        Custom categories:
                        <span 
                            class="ml-1 fw-medium text-success"
                            siteFunction="homeStats_cats_custom_cats">
                            0
                        </span>
                    </div>
                </div>
                <a 
                    href="/cat-info"
                    class="btn btn-sm {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsTextClass}} {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsClass}}">
                    <i class="bi {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsIcon}}"></i>
                </a>  
            </li>

        </div>

        <div siteFunction="homeStats_cats_allCustomCats">
            
            <li 
                siteFunction="homeStats_cats_list_item"
                class="list-group-item d-flex align-items-center justify-content-between align-items-start py-2 px-2 my-0 bg-transparent border-top border-secondary border-opacity-25 text-secondary">
                <div>
                    <div class="d-flex align-items-center">
                        Docs with custom cats:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_cats_pages_with_customCats">
                            0
                        </span>
                    </div>
                </div>
                <a 
                    href="/site-pages?showPages=1&showCustomCats=1"
                    class="btn btn-sm {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsTextClass}} {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsClass}}">
                    <i class="bi {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsIcon}}"></i>
                </a> 
                 
            </li>

        </div>
        
    </ul>
</div>
