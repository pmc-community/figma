{% assign tags= site.data.tags_details %}

<!-- tags stats -->
<div
    siteFunction="homeStats_tags_title"
    class="fs-6 fw-medium">
    Tags
</div>
<div siteFunction="homeStats_tags_container">
    <ul 
        siteFunction="homeStats_tags_items_list"
        class="pl-0">
        <!-- all pages -->
        <div siteFunction="homeStats_tags_allTags">
            {% assign tagsNo = tags | size %}
            
            <li 
                siteFunction="homeStats_tags_list_item"
                class="list-group-item d-flex align-items-center justify-content-between align-items-start py-2 px-2 my-0 bg-transparent border-top border-secondary border-opacity-25 text-secondary">
                <div>
                    <div class="d-flex align-items-center">
                        Total tags:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_tags_total_tags">
                            0
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        Site tags:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_tags_site_tags">
                            {{tagsNo}}
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        Custom tags:
                        <span 
                            class="ml-1 fw-medium text-success"
                            siteFunction="homeStats_tags_custom_tags">
                            0
                        </span>
                    </div>
                </div>
                <a 
                    href="/tag-info"
                    class="btn btn-sm text-dark btn-warning pageStatsSectionDocumentsListItemBtn">
                    {{site.data.pageBuildConfig["/"].sections.stats_section.tagsBtnText}}
                </a>  
            </li>

        </div>
    </ul>
</div>
