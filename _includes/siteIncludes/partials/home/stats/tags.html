{% assign tags= site.data.tags_details %}

<!-- tags stats -->
<div
    siteFunction="homeStats_tags_title"
    class="fs-6 fw-medium">
    Tags
</div>
<div siteFunction="homeStats_tags_container">
    <ul 
        siteFunction="homeStats_tags_items_list"
        class="pl-0">

        <div siteFunction="homeStats_tags_allTags">
            {% assign tagsNo = tags | size %}
            
            <li 
                siteFunction="homeStats_tags_list_item"
                class="list-group-item d-flex align-items-center justify-content-between align-items-start py-2 px-md-2 px-0 my-0 bg-transparent border-top border-secondary border-opacity-25 text-secondary">
                <div>
                    <div class="d-flex align-items-center">
                        Total tags:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_tags_total_tags">
                            0
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        Site tags:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_tags_site_tags">
                            {{tagsNo}}
                        </span>
                    </div>
                    <div class="d-flex align-items-center">
                        Custom tags:
                        <span 
                            class="ml-1 fw-medium text-success"
                            siteFunction="homeStats_tags_custom_tags">
                            0
                        </span>
                    </div>
                </div>
                <a 
                    href="/tag-info"
                    class="btn btn-sm rounded-circle {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsTextClass}} {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsClass}}">
                    <i class="bi {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsIcon}}"></i>
                </a>  
            </li>

        </div>

        <div siteFunction="homeStats_tags_allCustomTags">
            
            <li 
                siteFunction="homeStats_tags_list_item"
                class="list-group-item d-flex align-items-center justify-content-between align-items-start py-2 px-md-2 px-0 my-0 bg-transparent border-top border-secondary border-opacity-25 text-secondary">
                <div>
                    <div class="d-flex align-items-center">
                        Docs with custom tags:
                        <span 
                            class="ml-1 fw-medium text-primary"
                            siteFunction="homeStats_tags_pages_with_customTags">
                            0
                        </span>
                    </div>
                </div>
                <a 
                    href="/site-pages?showPages=1&showCustomTags=1"
                    class="btn btn-sm rounded-circle {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsTextClass}} {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsClass}}">
                    <i class="bi {{site.data.pageBuildConfig["/"].sections.stats_section.buttonsIcon}}"></i>
                </a> 
                 
            </li>

        </div>

    </ul>
</div>
