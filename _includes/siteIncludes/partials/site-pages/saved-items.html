
<div id="site_pages_saved_items" class="my-5 d-none">
    <div siteFunction="sitePagesSavedItems" class="border border-secondary border-opacity-25 card shadow bg-transparent">
        
        <div class="card-header d-flex justify-content-between border-bottom border-secondary border-opacity-25">
            <span class="fs-6 fw-medium">Saved Documents</span>
            <button 
                siteFunction="btnClose" 
                whatToClose='div[siteFunction="sitePagesSavedItems"]' 
                type="button" 
                class="btn-close" 
                aria-label="Close">
            </button>
        </div>

        <div class="card-body">

            <div siteFunction="saveAndLoadStorageContainer" class="my-4 d-flex">

                <!-- save saved items as json in downloads -->
                <button 
                    siteFunction="saveStorageToFile" 
                    id="saveStorageToFile" 
                    type="button" 
                    class="btn btn-success mx-2 savedDocsSectionButton"
                    title= "Save to file">
                    Save to file
                </button>

               <!-- loads saved items from json -->
                <div siteFunction="loadToStorageFromFile">
                <div class="input-group mx-2">
                    <input type="file" class="form-control" id="selectedLocalFile" aria-label="Select">
                </div>

        </div>
            </div>

            <div id="setPagesTableFilters" class="my-4">
                 <!-- show saved items in pages table -->
                 <button 
                    siteFunction="showSavedItems" 
                    id="showSavedItems" 
                    type="button" 
                    class="btn btn-primary mx-2 savedDocsSectionButton"
                    title= "Show saved items">
                    Saved docs
                 </button>

             <!-- show saved items in pages table -->
                <button 
                    siteFunction="showNotSavedItems" 
                    id="showNotSavedItems" 
                    type="button" 
                    class="btn btn-warning mx-2 savedDocsSectionButton"
                    title= "Show not saved items">
                    Not saved docs
                </button>
            </div>
                            
        </div>

    </div>
</div>

<script>sitePages__savedItems();</script>
