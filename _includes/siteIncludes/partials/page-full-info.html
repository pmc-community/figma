<div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasPageFullInformation">
  <div class="offcanvas-header px-5 pt-5">
    <span class="offcanvas-title fs-5" id="offcanvasPageFullInformationTitle">Page information</span>
    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="offcanvas-body px-5" id="offcanvasPageFullInformationBody">

    <!-- general -->
    <div siteFunction="offcanvasPageFullInfoPageGeneralCard" class="card shadow bg-transparent mb-5">
        <div class="card-header d-flex justify-content-between">
            <span siteFunction="offcanvasPageFullInfoPageOpenGeneral" class="fs-6 fw-medium alwaysCursorPointer">General</span>
            <button siteFunction="btnClose" whatToClose='div[siteFunction="offcanvasPageFullInfoPageGeneral"]' type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div siteFunction="offcanvasPageFullInfoPageGeneral" class="card-body">
            
            <!-- title -->
            <div 
                siteFunction="offcanvasPageFullInfoPageGeneralTitle"
                class="mb-2">
                <span class="fw-medium">Title:</span> 
                <a 
                    siteFunction="offcanvasPageFullInfoPageGeneralDocLink" href="#">
                    DocLink
                </a>
            </div>

            <!-- excerpt -->
            <div 
                siteFunction="offcanvasPageFullInfoPageGeneralExcerpt"
                class="mb-2">
                <span class="fw-medium">Excerpt:</span> 
                <span 
                    siteFunction="offcanvasPageFullInfoPageGeneralExcerptText">
                    Excerpt Text
                </span>
            </div>

            <!-- custom notes -->
            <div 
                siteFunction="offcanvasPageFullInfoPageGeneralCustomNotes">
                <span class="fw-medium">Custom Notes:</span>
                <div class="alert alert-warning mt-2" role="alert">Notes are limited to 50 words or 250 characters.</div>
                    
                <table 
                    siteFunction="offcanvasPageFullInfoPageGeneralCustomNotesTable" 
                    id ="offcanvasPageFullInfoPageGeneralCustomNotesTable" 
                    class="table table-hover">
                    <thead>
                        <tr>
                            <th siteFunction="tableDateField">Date</th>
                            <th>Note</th>
                            <th>ID</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                
                <div class="form-group">
                    <label class="fw-medium" for="offcanvasPageFullInfoPageGeneralCustomNotesEditLabel">Add/Edit/Delete Custom Note</label>
                    <textarea class="form-control mb-2" id="offcanvasPageFullInfoPageGeneralCustomNotesEdit" rows="3"></textarea>
                    <div class = "d-flex justify-content-between">
                        <div class="d-flex justify-content-start">
                            <button 
                                siteFunction="offcanvasPageFullInfoPageGeneralCustomNotesEditAdd" 
                                id="offcanvasPageFullInfoPageGeneralCustomNotesEditAdd" 
                                type="button" 
                                class="px-3 m-1 btn btn-sm btn-success position-relative offcanvasPageFullInfoPageGeneralCustomNoteButton">
                                Add      
                            </button>
                            <button 
                                siteFunction="offcanvasPageFullInfoPageGeneralCustomNotesEditUpdate" 
                                id="offcanvasPageFullInfoPageGeneralCustomNotesEditUpdate" 
                                type="button" 
                                class="px-3 m-1 btn btn-sm btn-warning position-relative offcanvasPageFullInfoPageGeneralCustomNoteButton">
                                Update      
                            </button>
                            <button 
                                siteFunction="offcanvasPageFullInfoPageGeneralCustomNotesEditDelete" 
                                id="offcanvasPageFullInfoPageGeneralCustomNotesEditDelete" 
                                type="button" 
                                class="px-3 m-1 btn btn-sm btn-danger position-relative offcanvasPageFullInfoPageGeneralCustomNoteButton">
                                Delete      
                            </button>
                        </div>
                        <div class="d-flex justify-content-end">
                            <span siteFunction="offcanvasPageFullInfoPageGeneralCustomNoteWords" class="align-middle mr-2">W: 0</span>
                            <span siteFunction="offcanvasPageFullInfoPageGeneralCustomNoteChars" class="align-middle">C: 0</span>
                        </div>
                    </div>
                </div>
            
            </div>

        </div>
    </div>

    <!-- tags -->
    <div siteFunction="offcanvasPageFullInfoPageTagsCard" class="card shadow bg-transparent mb-5">
        <div class="card-header d-flex justify-content-between">
            <span siteFunction="offcanvasPageFullInfoPageTagsOpen" class="fs-6 fw-medium alwaysCursorPointer">Page tags</span>
            <button siteFunction="btnClose" whatToClose='div[siteFunction="offcanvasPageFullInfoPageTags"]' type="button" class="btn-close" aria-label="Close"></button>
        </div>
        <div siteFunction="offcanvasPageFullInfoPageTags" class="card-body">
            <button 
                siteFunction="tagButton" 
                type="button" 
                class="focus-ring focus-ring-warning px-3 mr-5 my-2 btn btn-sm btn-primary position-relative">
                tag
            </button>
        </div>
    </div>


  </div>
</div>
