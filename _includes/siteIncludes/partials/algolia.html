<!--- HEADS UP!!!
  ALGOLIA SEARCH CONFIG IS IN __data/siteConfig.yml
  CHANGE IT TO THE RIGHT ONE, OTHERWISE SEARCH HITS WILL REDIRECT TO figmares.innohub.space
--->
<div id="docsearch" class="pr-3"></div>
<script type="text/javascript">
  docsearch({
    appId: '{{ site.data.siteConfig.algoliaSearch.appId }}',
    apiKey: '{{ site.data.siteConfig.algoliaSearch.apiKey }}',
    indexName: '{{ site.data.siteConfig.algoliaSearch.indexName }}',
    container: '{{ site.data.siteConfig.algoliaSearch.container }}',
    debug: {{ site.data.siteConfig.algoliaSearch.debug }},
    maxResultsPerGroup: {{ site.data.siteConfig.algoliaSearch.maxResultsPerGroup }}
  });
</script>
