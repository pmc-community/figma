---
layout: default
---

<div siteFunction="homePageContent" class="{{site.data.pageConfig["/"].additionalContentPadding}}">
    
    <!-- header section -->
    <div siteFunction="homePageHeaderSection" class="py-5">
        {% include siteIncludes/partials/home/header-section.html %}
    </div>
   

    <!-- collections section -->
    {% if site.data.pageBuildConfig["/"].sections.collections_sections.enabledInHome %}
        <div siteFunction="homePageCollctionsSection" class="mt-4 py-5">
            {% include siteIncludes/partials/home/collections-section.html %}
        </div>
    {% endif %}

    <!-- other content from the parent page (index.md) -->
    {{content}}
</div>
