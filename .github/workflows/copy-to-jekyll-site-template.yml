name: Copy gh-pages to jekyll-site-template repo

on:
  workflow_dispatch:

jobs:
  copy-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v4
        with:
          repository: pmc-community/figma
          ref: gh-pages

      - name: Push changes to destination repository
        run: |
          git remote add destination https://github.com/pmc-community/jekyll-site-template.git
          git push destination HEAD:main
        env:
          SOURCE_REPO_TOKEN: ${{ secrets.READ_GH_PAGES }}
          DESTINATION_REPO_TOKEN: ${{ secrets.WRITE_TO_JEKYLL_SITE_TEMPLATE }}
