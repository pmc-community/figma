name: Copy gh-pages to jekyll-site-template repo

on:
  workflow_dispatch:

jobs:
  copy-branch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source repository
        uses: actions/checkout@v2
        with:
          repository: pmc-community/figma
          ref: gh-pages
          token: ${{ secrets.TOKEN_TO_JEKYLL_SITE_TEMPLATE }}

      - name: Push changes to destination repository
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.DEPLOY_FROM_FIGMA_GH_PAGES }}
          branch: main
          repository: pmc-community/jekyll-site-template
